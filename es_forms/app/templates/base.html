<html>
     <span style="color: white;">
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
<!--        <title>Probe configuration</title> --!>
        {% endif %}
    </head>
    <body>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
